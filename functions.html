<!-- No 6 reduce -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [1,2,3,4,5];
        var result = a.reduce(function(sum, num){
return sum + num;
});
        console.log(result);
    </script>
</body>
</html>

<!-- No 6 filter -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ganjil = a.filter(n => (n % 2 !== 0));
        console.log(ganjil);
    </script>
</body>
</html>
